 <div class="container">
   <table class="table tabel-striped" style="margin-top: 50px">
      <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Operations</th>
      </thead>
      <tbody>
        <tr  *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td><button style="margin-right: 10px" class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button> <button class="btn btn-primary btn-sm" (click)="updateUser(user)">Edit</button></td>
        </tr>
      </tbody>
   </table>
   <button class="btn btn-primary" (click)="newUser()">Add User</button>
 </div>
